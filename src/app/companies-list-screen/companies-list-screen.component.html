<div *ngIf="loading">
  Loading companies...
</div>
<div *ngIf="!loading">
  <div class="headline">
    <h1>Companies:</h1>
  </div>
  <div class="content">
    <div *ngFor="let company of companies" class="company-container">
      <zanesquad-company-card [company]="company" (viewCompanyDetails)="viewCompanyDetails($event)"></zanesquad-company-card>
    </div>
  </div>
</div>

<div class="cta-section">
  <button mat-mini-fab color="primary" (click)="createNewCompany()">&#43;</button>
</div>
