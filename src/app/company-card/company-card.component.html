<mat-card>
  <mat-card-title>{{company.name}}</mat-card-title>
  <mat-card-content>
    <p>Visit this company's website: <a href="{{company.url}}" target="_blank">{{company.url}}</a></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="viewDetails()">View Details</button>
  </mat-card-actions>
</mat-card>
